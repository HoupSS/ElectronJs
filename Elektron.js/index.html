<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	</head>
	<body>
			<div class="container">
				<h1 class="text-center">Çalışma V1</h1>
				<input type="text" id="Gelen">
			<button id="Gonder" type="button" class="btn btn-warning">çalıştır</button>
			</div>

			<script> // 4.3 burda scipt dosyası açıyoruz ve gönderme işlemleri burdan yapılıyor
			const electron = require("electron");
			const { ipcRenderer } = electron;
			
			let gonderbtn = document.querySelector("#Gonder");
			let gelentxt = document.querySelector("#Gelen");
			gonderbtn.addEventListener("click", () =>{
				//ipcRenderer.send("key" , "Murat Hastarla")
				ipcRenderer.send("key:gelentxt", gelentxt.value)
			})
		
			</script>
			
	</body>
</html>
